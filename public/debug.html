<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDebugger - Debug Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          Inter,
          "Noto Sans Thai",
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .error {
        background-color: #fef2f2;
        color: #b91c1c;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 5px solid #ef4444;
      }
      .container {
        background-color: #f3f4f6;
        padding: 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      h2 {
        margin-top: 30px;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 5px;
      }
      #environment,
      #errors {
        white-space: pre-wrap;
        overflow-wrap: break-word;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>MyDebugger - Deployment Debug Helper</h1>

    <div class="container">
      <h2>Browser Information</h2>
      <div id="browser-info"></div>
    </div>

    <div class="container">
      <h2>Runtime Environment</h2>
      <div id="environment"></div>
    </div>

    <div class="container">
      <h2>Captured Errors</h2>
      <div id="errors">No errors captured yet</div>
    </div>

    <div class="container">
      <h2>Resource Loading Test</h2>
      <div id="resource-test">Testing...</div>
    </div>

    <script>
      // Display browser information
      document.getElementById("browser-info").textContent =
        `User Agent: ${navigator.userAgent}
Browser: ${navigator.appName}
Platform: ${navigator.platform}`;

      // Capture and display errors
      window.errors = [];
      window.addEventListener(
        "error",
        function (event) {
          const error = {
            message: event.message,
            source: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            error: event.error ? event.error.stack : "No stack trace available",
            time: new Date().toISOString(),
          };
          window.errors.push(error);

          const errorsDiv = document.getElementById("errors");
          errorsDiv.textContent = JSON.stringify(window.errors, null, 2);

          // Add error highlight
          const errorDiv = document.createElement("div");
          errorDiv.className = "error";
          errorDiv.textContent = `${error.time}: ${error.message} (${error.source}:${error.lineno})`;
          document.body.insertBefore(errorDiv, errorsDiv.parentNode.parentNode);

          event.preventDefault();
        },
        true,
      );

      // Test some common problematic environment variables
      try {
        const env = {
          globalThis: typeof globalThis !== "undefined",
          window: typeof window !== "undefined",
          document: typeof document !== "undefined",
          process:
            typeof process !== "undefined"
              ? Object.keys(process).join(", ")
              : "undefined",
          processEnv:
            typeof process !== "undefined" && process.env
              ? "Available"
              : "Unavailable",
          Buffer: typeof Buffer !== "undefined",
          global: typeof global !== "undefined",
        };
        document.getElementById("environment").textContent = JSON.stringify(
          env,
          null,
          2,
        );
      } catch (e) {
        document.getElementById("environment").textContent =
          `Error checking environment: ${e.message}`;
      }

      // Test resource loading
      fetch("/index.html")
        .then((response) => {
          if (!response.ok) throw new Error(`HTTP error ${response.status}`);
          return response.text();
        })
        .then((html) => {
          document.getElementById("resource-test").textContent =
            `Successfully loaded index.html (${html.length} bytes)`;
        })
        .catch((error) => {
          document.getElementById("resource-test").textContent =
            `Failed to load index.html: ${error.message}`;
        });
    </script>
  </body>
</html>
