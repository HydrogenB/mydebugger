<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIME Type Test | MyDebugger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:
          Inter,
          "Noto Sans Thai",
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      .success {
        background-color: #ecfdf5;
        color: #065f46;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 5px solid #10b981;
      }
      .error {
        background-color: #fef2f2;
        color: #b91c1c;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 5px solid #ef4444;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Module MIME Type Test</h1>
    <div id="status">Testing module loading...</div>
    <div id="result"></div>

    <script type="module">
      try {
        // Test dynamic import
        const testImport = async () => {
          try {
            // Attempt a dynamic import
            const module = await import("./assets/mime-test-module.js");
            document.getElementById("status").innerHTML = `
            <div class="success">
              <strong>Success!</strong> Module loading is working correctly.
              <p>Message: ${module.default}</p>
            </div>
          `;
          } catch (error) {
            document.getElementById("status").innerHTML = `
            <div class="error">
              <strong>Error!</strong> Failed to load module.
              <p>${error.message}</p>
            </div>
          `;
            console.error("Module loading error:", error);
          }
        };

        testImport();
      } catch (e) {
        document.getElementById("status").innerHTML = `
        <div class="error">
          <strong>Error!</strong> Failed to execute module code.
          <p>${e.message}</p>
        </div>
      `;
        console.error("Execution error:", e);
      }
    </script>
  </body>
</html>
